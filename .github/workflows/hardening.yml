name: hardening

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make -j"$(nproc)"
      - name: Run tests
        run: |
          if command -v rar >/dev/null 2>&1; then
            make test
          else
            echo "rar not found; running parser unit gate only"
            make test-parser-units
          fi

  asan-ubsan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Sanitizer parser gate (advisory)
        run: make test-asan-ubsan USE_ISAL=0

  fuzz-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Build fuzz targets (advisory)
        run: make fuzz-build USE_ISAL=0
      - name: Run bounded fuzz smoke (advisory)
        run: make fuzz-smoke USE_ISAL=0 RUN_SECS=30
