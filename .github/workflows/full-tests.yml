name: full-tests

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: full-tests-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  full-test-gate:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Require rar binary
        run: |
          if ! command -v rar >/dev/null 2>&1; then
            echo "::error::rar is required for full integration tests on this runner"
            exit 2
          fi

      - name: Build
        run: make USE_ISAL=0 -j"$(nproc)"

      - name: Full integration tests
        run: make USE_ISAL=0 test

      - name: Cleanup workspace
        if: always()
        run: |
          git clean -ffdx
          git reset --hard
